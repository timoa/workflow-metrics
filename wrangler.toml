name = "workflow-metrics"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_als"]
pages_build_output_dir = ".svelte-kit/cloudflare"

[vars]
# Set via Cloudflare dashboard secrets, not here:
# PUBLIC_SUPABASE_URL = ""
# PUBLIC_SUPABASE_ANON_KEY = ""
# SUPABASE_SERVICE_ROLE_KEY = ""
# GITHUB_APP_ID = ""           ← GitHub App numeric ID (AI Optimization → Apply as PR)
# GITHUB_APP_PRIVATE_KEY = ""  ← RSA private key PEM (collapse newlines to \n for single-line secrets)
# GITHUB_APP_SLUG = ""         ← URL slug of the GitHub App (e.g. "workflow-metrics-bot")

# Optional KV for caching GitHub API responses (uncomment when needed):
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"
